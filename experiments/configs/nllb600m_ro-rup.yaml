# NLLB-200 600M fine-tuning config: Romanian→Aromanian (ro→rup)

model:
  type: nllb_200_600m
  pretrained_name: models/nllb_600m/hf_nllb_200_600m_sft
  src_lang: ron_Latn
  tgt_lang: rup_Latn

training:
  data_dir: data/processed/ro-rup
  train_src: train.ro
  train_tgt: train.rup
  valid_src: valid.ro
  valid_tgt: valid.rup
  terminology_dict: terminology/resources/ro-rup/papahagi_dict.tsv  # private, not redistributed
  max_steps: 100000
  batch_size: 32
  lr: 3e-5
  warmup_steps: 1000
  save_dir: experiments/runs/nllb600m_ro-rup

terminology:
  use_constraints: true
  constraint_method: constraint_decoding  # or lexicon_biasing
  max_terms_per_sentence: 10

evaluation:
  test_src: test.ro
  test_tgt: test.rup
  metrics:
    - bleu
    - chrfpp
    - bertscore
    - comet
