# NLLB-200 600M fine-tuning config: Romanian→Aromanian (ro→rup)

model:
  type: nllb_200_600m
  pretrained_name: models/nllb_600m/hf_nllb_200_600m_sft
  src_lang: ron_Latn
  tgt_lang: rup_Latn

training:
  data_dir: data/processed/ro-rup
  train_src: train.tla.ro
  train_tgt: train.rup
  valid_src: valid.tla.ro
  valid_tgt: valid.rup
  terminology_dict: terminology/resources/ro-rup/papahagi_dict.tsv  
  max_steps: 100
  batch_size: 32
  lr: 3e-5
  warmup_steps: 100
  save_dir: experiments/runs/nllb600m_ro-rup-tla

terminology:
  use_constraints: true
  constraint_method: constraint_decoding 
  max_terms_per_sentence: 10

evaluation:
  metrics:
    - bleu
    - chrfpp
    - bertscore
    - comet
