# Open Romanian LLM adaptation config: Romanian→Aromanian (ro→rup)

model:
  type: open_llm_ro
  pretrained_name: <HF_model_id_for_open_Romanian_LLM>

training:
  data_dir: <PATH_TO_TRAIN_DATA>
  train_src: train.ro
  train_tgt: train.rup
  valid_src: valid.ro
  valid_tgt: valid.rup
  terminology_dict: <PATH_TO_DICTIONARY_FILE>  # private, not redistributed
  max_steps: 50000
  batch_size: 8
  lr: 1e-5
  save_dir: experiments/runs/openllm_ro_ro-rup

terminology:
  integration: prompt_or_adapter  # e.g., prompt-based, LoRA, adapters
  use_constraints_at_decode: true

evaluation:
  test_src: test.ro
  test_tgt: test.rup
  metrics:
    - bleu
    - chrfpp
    - bertscore
    - comet
