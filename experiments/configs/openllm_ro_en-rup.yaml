# Open Romanian LLM pipeline config: English→Aromanian (en→rup)

# Example: EN→RO MT (baseline) + RO LLM adaptation to Aromanian

model:
  type: open_llm_ro_pipeline
  romania_llm_name: <HF_model_id_for_open_Romanian_LLM>
  # Optionally, specify a separate EN→RO baseline model once available.
  en_ro_baseline: <BASELINE_TRANSLATOR_ID_OR_PATH>

training:
  data_dir: <PATH_TO_TRAIN_DATA>
  train_src: train.en
  train_tgt: train.rup
  valid_src: valid.en
  valid_tgt: valid.rup
  terminology_dict: <PATH_TO_DICTIONARY_FILE>  # private, not redistributed

terminology:
  integration: pipeline_with_dictionary  # dictionary constraints at one or both steps

evaluation:
  test_src: test.en
  test_tgt: test.rup
  metrics:
    - bleu
    - chrfpp
    - bertscore
    - comet
